<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Downloader Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(30, 27, 75, 0.9)), 
                        url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=2070');
            background-size: cover; background-position: center; min-height: 100vh; color: white;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-2xl bg-slate-900/80 backdrop-blur-md p-8 rounded-3xl shadow-2xl border border-white/10">
        <h1 class="text-3xl font-bold mb-6 text-cyan-400 text-center">Link Downloader <span class="text-white">Pro</span></h1>
        <input type="text" id="videoUrl" placeholder="Paste link here..." 
               class="w-full p-4 rounded-xl bg-slate-800 border border-slate-700 mb-4 focus:ring-2 focus:ring-cyan-500 outline-none">
        <button onclick="fetchVideo()" id="btn" class="w-full bg-cyan-600 p-4 rounded-xl font-bold text-lg hover:bg-cyan-500 transition-all">
            Fetch Video
        </button>
        <div id="result" class="mt-8 hidden text-center">
            <p id="videoTitle" class="mb-4 text-lg font-semibold"></p>
            <a id="dlLink" href="#" target="_blank" class="inline-block bg-emerald-600 px-8 py-3 rounded-full font-bold hover:scale-105 transition">
                Download Now
            </a>
        </div>
    </div>
    <script>
        async function fetchVideo() {
            const url = document.getElementById('videoUrl').value;
            const btn = document.getElementById('btn');
            if(!url) return alert("Please paste a link!");
            btn.innerText = "Processing...";
            try {
                const response = await fetch('/fetch', { 
                    method: 'POST', 
                    body: new URLSearchParams({'url': url}) 
                });
                const data = await response.json();
                if(data.success) {
                    document.getElementById('videoTitle').innerText = data.title;
                    document.getElementById('dlLink').href = data.download_url;
                    document.getElementById('result').classList.remove('hidden');
                } else { alert("Error: " + data.error); }
            } catch (err) { alert("Deployment in progress... try again in a moment."); }
            btn.innerText = "Fetch Video";
        }
    </script>
</body>
  </html>
