<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenQuotes Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-6">
    <div class="max-w-lg w-full bg-slate-900 border border-slate-800 p-8 rounded-3xl shadow-2xl text-center">
        <h1 class="text-slate-500 uppercase tracking-widest text-sm mb-8">Daily Inspiration</h1>
        <p id="quote" class="text-2xl font-serif italic mb-4">"Click the button to start your day."</p>
        <p id="author" class="text-cyan-400 font-medium mb-10">— You</p>
        <button onclick="newQuote()" class="w-full py-4 bg-cyan-600 hover:bg-cyan-500 rounded-xl font-bold transition-all active:scale-95">
            New Quote
        </button>
    </div>
    <script>
        async function newQuote() {
            const btn = document.querySelector('button');
            btn.innerText = "Reflecting...";
            const res = await fetch('/get_quote');
            const data = await res.json();
            document.getElementById('quote').innerText = `"${data.quote}"`;
            document.getElementById('author').innerText = `— ${data.author}`;
            btn.innerText = "New Quote";
        }
    </script>
</body>
</html>
